<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
    <h1>Welcome to the bubble game</h1>
    <h5>Rules are simple. Click on the bubble of the number shown in the Hit box. <span> The game has already started.</span> Let's go!</h5>
</div>
    <div id="main">
        <div id="panel">
            <div id="ptop">

                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">

            </div>
        </div>

    </div>


    <script src="javascript.js"></script>
</body>

</html>
